<!doctype html>
<html>
    <head>
		<meta charset="utf-8"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

	<title> Treasure Hunt </title>
      <style>

      #hint
      {
          text-align: left;
      }
      #title
      {
          text-align: center;
      }
      #puzzle
      {
         text-align: center;
      }
      #kittenImg
      {
          position: absolute;
          left: 500px;
          top: 300px;
          visibility: hidden;
          border-style: solid;
      }

		  p {text-align: center; font-size: 20px}

      </style>
        <title> Ascii Puzzle  </title>
    </head>
    <body class = "container">
		<header class = "Main-header">
			<h1 style="text-align: center; background-color: rgba(25, 99, 71, 0.5); color: black">Treasure Hunt</h1>
			<br>
			<br>
			<p> Unencrypt the meassage!</p>
        <button onclick ="showHint()"> Hint </button>
        <H2 id = "puzzle"> *(11&7C </H2>
        <h3 id="hint" style ="center" >            </h3>
        <Input class = "form-control" id = "decipher"> </Input>
        <button onclick = "decipher()"> Submit </button>
		<br>
		<br>
		<button type="button" class="btn btn-primary active" onclick="window.location.href='../Skeleton.html'" "btn-block" id="Next" disabled>Next Puzzle</button>

        <script>
          function showHint()
          {
              document.getElementById("hint").innerHTML = "Ascii plus 23";
          }
          function decipher()
          {
              var theCode = document.getElementById("decipher").value
              if(theCode === "KITTENZ")
              {
                alert("Well Done!")
                document.getElementById("kittenImg").style.visibility = "visible";
				document.getElementById("Next").disabled = false;
              }
          }
        </script>

        <img id = "kittenImg" src = "../images/KITTENZ.jpg" >
    </body>
</html>
