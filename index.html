<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
	<style>
		body {background-color: rgba(25, 99, 71, 0.5); margin-top: 30px; margin-bottom: 30px;}
		p {text-align: center; font-size: 20px}
		img {align-content: center; margin-left: 250px; }
	</style>
	</head>
	<body class="container", >
		<header class = "Main-header">
			<hr>
			<h1 style="text-align: center; color: black">Treasure Hunt:</h1>
			<hr>
		</header>

        <p>Welcome to the Treasure Hunt Website. Complete a series of puzzles in order to reach the hidden treasure. Each puzzle will offer a key once completed, these keys will allow you to jump to a puzzle from the home page.
		</p>

		<img src="images/wriggle-treasure.jpg"  style="width: 600px; height: 375px" alt="Treasure Map">

		<br>
		<hr>
		<br>
			<button type="button" class="btn btn-primary active" "btn-block" style="width: 100%" id="Next" onclick="window.location.href='puzzlefolder/Box.html'">Start</button>

		<div class="form-group">
  			<label for="usr">Enter puzzle key here:</label>
  				<input type="text" class="form-control" id="myText" style="width: 20%">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary active" "btn-block" onclick="myFunction()">Submit</button>
		</div>

		<div class="form-group">
      		<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button class="btn btn-primary active" "btn-block">For a Good Time</button></a>
    	</div>

			<script>
			function myFunction() {
				if(document.getElementById("myText").value === "now"){
					window.location.href='puzzlefolder/Patience.html'
				}

				else if(document.getElementById("myText").value === ""){
					window.location.href='puzzlefolder/WhoWillDie.html'
				}

				else if(document.getElementById("myText").value === "4"){
					window.location.href='Skeleton.html'
				}

				else if(document.getElementById("myText").value === "FoundM3"){
					window.location.href='puzzlefolder/buttonclick.html'
				}
			}
		</script>

    	<hr>
	</body>
</html>
