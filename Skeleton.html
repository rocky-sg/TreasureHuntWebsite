<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> Treasure Hunt </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
	<style>
		p {border-style: solid}
	</style>
	</head>
	<body class="container">
		<header class = "Main-header">
			<h1 style="text-align: center; background-color: rgba(25, 99, 71, 0.5); color: black">Treasure Hunt:</h1>
            <h2 style="text-align: center; color: grey;">Solve the puzzle</h2>
		</header>
        
        
        <!--Puzzle goes here-->
        
        
		<div class="form-group">
  			<label for="usr">Answer:</label>
  				<input type="text" class="form-control" id="myText">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" onclick="myFunction()">Submit</button>
		</div>
        
		<br>
			<button type="button" class="btn btn-primary active" "btn-block" id="Next" onclick="redirect()" disabled>Next Puzzle</button>
		<script>
			function myFunction() {
				if (document.getElementById("myText").value === "<!--ANSWER-->")
   				 document.getElementById("Next").disabled = false;
    			}
			
			function redirect() {
            			document.location.href='';
          		  }
                
            
		</script>
    <hr>
	</body>
</html>
